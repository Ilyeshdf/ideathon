
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YumSave Logo</title>
  <style>
    body { margin: 0; padding: 0; background: white; }
    .logo-container { 
      width: 192px; 
      height: 192px; 
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FF7043;
      border-radius: 16px;
    }
    .logo-text {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">YumSave</div>
  </div>
</body>
</html>
